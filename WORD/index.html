<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div>
        <a style="margin-top: 50px ;">WORD text editor</a>
        <div style="padding-left: 20px;">
            <div><input class="form-control" type="color"></div>
            <div><input class="form-control" type='number' placeholder="font-size"></div>
                <div><select class="form-control" id="options">
                <option value="Sans Serif"> Sans Serif</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Arial Narrow Bold">Arial Narrow Bold</option>
                <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                <option value="Courier New">Courier new</option></select></div>
        </div>
        <div><b id="button" class="btn btn-primary">PUSH</b></div>
        <div><input class="form-control" id="typing_zone" type="text" placeholder="your customizable text here">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
